        <form action="/submit" method="get">

            <fieldset>

                <legend>Personal Details</legend>


                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName"
                name="fullName" placeholder="Type your Full Name!"
                ><br /><br />
                <label for="email">Email:</label>
                <input type="email" placeholder="Type your email!"
                id="email" name="email"
                > <br /><br />
                <label for="password">Password:</label>
                <input type="password" id="password"
                name="password" placeholder="Type your pw!"
                > <br /><br />
                <label>Gender</label>
                <input type="radio"
                id="male" name="gender" value="Male"
                >
                <label for="male">Male</label>
                <input type="radio" id="female"
                name="gender" value="Female"
                >
                <label for="female">Female</label>
                <br /> <br />

                <label>Hobbies</label>
                <input type="checkbox"
                id="football" name="hobby" value="Football"
                >
                <label for="football">Football</label>
                <input type="checkbox" id="cricket"
                name="hobby" value="Cricket"
                >
                <label for="cricket">Cricket</label> <br /> <br />
                <button>Submit!</button>



            </fieldset>








        </form>
